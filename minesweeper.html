<html>
    <head>
        <style>
body {
    font-family: "LM Mono 12";
    background-color: white;
    color: #101010;
}
ul {
    list-style: none;
    padding: 0;
}
h1, h2 {
    padding: 0;
    margin: 0;
}
#game, #leaderboard {
    display: inline-block;
    vertical-align: text-top;
}
        </style>
        <script src="config.js"></script>
        <script src="minesweeper.js"></script>
    </head>
    <body>
        <h1>Chat based Minesweeper <span id="size-text"></span></h1>
        <canvas id="game" width="520" height="520"></canvas>
        <div id="leaderboard">
            <h2>State</h2>
            <span>Flags on board: </span><span id='flags'></span>
            <!-- maybe mines exploded -->
            <!-- maybe total mines minus (flags + exploded) -->
            <h2>Leaderboard</h2>
            <ul id="leaderboard-name-list">
            </ul>
            <h2>Command examples</h2>
            <ul>
                <li>!dig A7</li>
                <li>!flag C2</li>
                <li>!check T7</li>
                <li>!status</li>
                <li id="offline-command-container"><input id="offline-command-field" /></li>
            </ul>
        </div>
        <p>
                Uncovering tiles that don't have mines gives you points. Uncovering a mine makes you lose but you keep your points.

                Placing flags doesn't influence the score (yet).
        </p>
    </body>
</html>
